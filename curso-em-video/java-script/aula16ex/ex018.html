<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <section id="container">
        <div id="conteudo">
            <div id="formulario">
                <label for="numero">Número (entre 1 e 100):</label>
                <input type="number" name="numero" id="numero">
                <input type="button" value="Adicionar" id="adicionar">
                <select name="lista" id="resultadoLista" size="10">
                    <!-- Lista de numeros -->
                </select>
                <input type="button" value="Finalizar" id="finalizar">
            </div>
            <div id="resultado">
                <!--Numeros cadastrados 
                    Soma de todos os valores
                    Qual é o menor valor
                    Qual é o maior valor
                    A media dos valores-->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; <a href="https://github.com/adrianogtl" target="_blank" rel="author">Adriano Garcia</a></p>
    </footer>
</body>
<script src="script.js"></script>

</html>
