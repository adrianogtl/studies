<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Sua nacionalidade</h1>
    <label for="ipais">Qual é o seu país de origem?</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Descobrir">
    <div id="res">
    </div>
</body>
<script>
    var qualPais = document.getElementsByTagName('input')[1]
    qualPais.addEventListener('click', clicar)
    function clicar() {
        var pais = document.getElementById('ipais')
        var res = document.getElementById('res')
        if (pais.value.toLowerCase() == 'brasil') {
            res.innerHTML = `Você é brasileiro!`
        } else {
            res.innerHTML = `Você é estrangeiro!`
        }

    }
</script>

</html>
