<body onresize="mudouTamanho()">
    <header>
        <h1>Meu Site</h1>
        <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>
        <menu id="itens">

            </ul>
        </menu>
    </header>
    <main>
        <article>
            <h2>Contato</h2>
        </article>
        <form method="post">
            <label for="iname">Nome: </label>
            <input type="text" name="name" id="iname" placeholder="Nome Completo" autocomplete="on" required>
            <label for="iemail">E-mail: </label>
            <input type="email" name="email" id="iemail" placeholder="exemplo@email.com" autocomplete="on" required>
            <label for="imessage">Mensagem:</label>
            <textarea name="message" id="imessage" cols="24" rows="5"
                placeholder="Digite sua mensagem..."></textarea><input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <p>Criado por <a href="http://github.com/adrianogtl" target="_blank" rel="noopener noreferrer">Adriano
                Garcia</a>.</p>
    </footer>
    <script src="../script.js"></script>
</body>
