<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveita a melhor experiência &#x1F92F</p>
    <picture><!-- Primeiro coloque a imagem maior e depois coloque as menores acima -->
        <source media="(max-width: 790px)" srcset="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-m.png" type="image/png">
        <img src="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/desafios/modulo-01/d007/imagens/paisagem-g.png" alt="Mulher de braços abertos observando uma vista">
    </picture>
</body>
</html>
